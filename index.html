<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Ray's Sports Network Show</title>
    </head>
    <body>
        <div class="espn-container mx-auto">
            <div>
                <img src="./pictures/espn_logo.png" alt="" class="espn_logo" />
            </div>
            <div class="border-right ml-1 pr-3"><h2>MLB</h2></div>

            <div class="border-right">
                <div class="d-flex first-div container">
                    <div class="center-div border-right">
                        <p>Indians <span>1</span></p>
                    </div>
                    <div class="center-div border-right">
                        <p>Royals <span>1</span></p>
                    </div>
                    <div class="center-div">
                        <p>Top 4</p>
                    </div>
                </div>
                <div class="ticker">
                    <div class="ticker-info">
                        <p>NE></p>
                    </div>
                    <div>
                        <span class="active ticker-span"
                            >Brady NE @ KC W 37-31</span
                        >
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-right bg-fade">
                <div>
                    <img
                        src="./pictures/e_logo.png"
                        alt=""
                        class="e_logo pl-1 pr-1"
                    />
                </div>
                <div class="pl-5">
                    <p class="mb-0 pb-0">Sunday Night Baseball</p>
                    <p class="mt-0 pt-0">
                        Yankees at Orioles
                        <span class="text-warning">8 ET ESPN</span>
                    </p>
                </div>
            </div>
        </div>

        <script src="javascript.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
